<!-- This page will display all the available benefits -->
<div class="panel panel-default">



	<div class="form-group  col-lg-6 col-md-6 col-sm-6">
		<label class="control-label"
			value="Credit Card"></label>
		<p>
			<input class="form-control col-lg-6" name="cardSearchBox"
				type="text" ng-model="id" ng-change="fetchCardsParams(id)">
	</div>
	<p>
	<div class="" align="right">
		<button class="btn btn-primary ng-binding" ng-click="addCard()">
			</button>
	</div>
	<p>
	<table ng-table="table2"
		class="table table-striped table-bordered responsive"
		wt-responsive-table>
		<tr ng-repeat="card in $data ">
			<td
				data-title="'Id'"
				sortable="'id'" class="text-left col-sm-7 col-md-7 col-lg-7">
				{{card.id}}</td>
			<td
				data-title="'Name'"
				sortable="'name'" class="col-sm-2 col-md-2 col-lg-2">
				{{card.name}}</td>
			<td 
				data-title="'limit'"
				sortable="'limit'" class="col-sm-2 col-md-2 col-lg-2">
				{{card.limit}}</td>
			<td >
			
			<td 
				data-title="'balance'"
				sortable="'balance'" class="col-sm-2 col-md-2 col-lg-2">
				{{card.balance}}</td>
			<td >
				<button  class="btn btn-default btn-xs"
					ng-click="editCard(card)">
					<span ><i class="fa fa-pencil-square-o" aria-hidden="true"></i></span>
					<span  class="fa fa-file-text-o"></span>
				</button>
				
				
				<button title="'delete'"
					ng-click="deleteParamButtonClick(card, $index)" ng-show="true">
					<i class="fa fa-trash" aria-hidden="true"></i>
				</button>
			</td>
		</tr>
		<tr>
			<td colspan="4" ng-show="table.total()==0">{{'igas.lang.table.nodata'|translate}}</td>
		</tr>
	</table>
</div>
<style>
.results-table {
	background-color: white;
	border-radius: 8px;
}

.results-table tr:last-child td:first-child {
	border-bottom-left-radius: 10px;
}

.results-table tr:last-child td:last-child {
	border-bottom-right-radius: 10px;
}
</style>
